    <!--RIGHT COLUMN-->
    <!--RIGHT COLUMN: SEARCH SECTION-->

        </div>

    <br>

        </div>
        <div class="trending-1">

        </div>
        <div class="trends-show-more">
            <a href="#" id="trendsMore" class="trends-more-text">Show more</a>
        </div>
    </section><br>
    <!--RIGHT COLUMN: WHO TO FOLLOW SECTION-->

        <div class="follow-more">
            <h4><strong>Who to follow</strong></h4>
        </div>
        <div class="follow-more-show-more">
            <a href="#" id="followMore" class="follow-more-text">Show more</a>
