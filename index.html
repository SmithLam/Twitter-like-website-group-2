<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet as you like!</title>
    <link rel="stylesheet" href="css/style.css">
    <!--bootstrap-4.0-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="left">
        <div class="left left-logo">
            <img src="/icon-image/twitter-logo.png" style="width: 30px; height: 30px;"/>
        </div>
        <div class="left left-home">
            <img src="/icon-image/twitter-home-icon-53.png" style="width: 30px; height: 30px;"/>
            <p>Home</p>
        </div>
        <div class="left left-explore">
            <i class="fas fa-hashtag icon"></i>
            <p>Explore</p>
        </div>
        <div class="left left-notifications">
            <i class="far fa-bell icon"></i>
            <p>Notifications</p>
        </div>
        <div class="left left-message">
            <i class="far fa-envelope icon"></i>
            <p>Messages</p>
        </div>
        <div class="left left-bookmark">
            <i class="far fa-bookmark icon"></i>
            <p>Bookmarks</p>
        </div>
        <div class="left left-list">
            <i class="far fa-list-alt icon"></i>
            <p>Lists</p>
        </div>
        <div class="left left-profile">
            <i class="far fa-user icon"></i>
            <p>Profiles</p>
        </div>
        <div class="left left-more">
            <i class="fas fa-ellipsis-h icon"></i>
            <p>More</p>
        </div>
        <div>
            <button onclick="" id="" class="left-button-tweet">Tweet</button>
        </div>
        <div class="left left-user-profile">
            <button>Your profile</button>
        </div>
    </div>







    
    <!--javascript-->

    <!--bootstrap-4.0-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--font-awesome-5.0-->
        <script src="https://kit.fontawesome.com/c5ed0f55e9.js" crossorigin="anonymous"></script>
    
        <script src="js/script.js"></script>
</body>
</html>
