<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet as you like!</title>
    <link rel="stylesheet" href="css/style.css">
    <!--bootstrap-4.0-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="left">
                    <div class="left left-logo">
                        <img src="/icon-image/twitter-logo.png" style="width: 30px; height: 30px;"/>
                    </div>
                    <div class="left left-home">
                        <img src="/icon-image/twitter-home-icon-53.png" style="width: 30px; height: 30px;"/>
                        <p>Home</p>
                    </div>
                    <div class="left left-explore">
                        <i class="fas fa-hashtag icon"></i>
                        <p>Explore</p>
                    </div>
                    <div class="left left-notifications">
                        <i class="far fa-bell icon"></i>
                        <p>Notifications</p>
                    </div>
                    <div class="left left-message">
                        <i class="far fa-envelope icon"></i>
                        <p>Messages</p>
                    </div>
                    <div class="left left-bookmark">
                        <i class="far fa-bookmark icon"></i>
                        <p>Bookmarks</p>
                    </div>
                    <div class="left left-list">
                        <i class="far fa-list-alt icon"></i>
                        <p>Lists</p>
                    </div>
                    <div class="left left-profile">
                        <i class="far fa-user icon"></i>
                        <p>Profiles</p>
                    </div>
                    <div class="left left-more">
                        <i class="fas fa-ellipsis-h icon"></i>
                        <p>More</p>
                    </div>
                    <div>
                        <button class="left-button-tweet">Tweet</button>
                    </div>
                    <div class="left left-user-profile">
                        <button>Your profile</button>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="middle">
                    <div class="top-middle" style="border: 1px solid black;">
                        <p>Home</p>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="mid-middle">
                        <i class="far fa-user icon"></i>
                        <textarea type="text" id="tweet-input" line=1 placeholder="What's happening?"></textarea>
                    </div>
                    <div class="bottom-middle" style="border: 1px solid black;">
                        <div class="icon-left">
                            <i class="far fa-image"></i>
                            <i class="far fa-plus-square"></i>
                            <i class="far fa-chart-bar"></i>
                            <i class="far fa-smile"></i>
                            <i class="fas fa-calendar-day"></i>
                        </div>
                        <div class="icon-right" style="display: flex;">
                            <div id="remain-letter">Hidden Time</div>
                            <button onclick="addTweet()" id="tweet-button" class="left-button-tweet" style="width: 70px; height: 40px;">Tweet</button>
                        </div>
                        
                    </div>
                </div>
    
                <div class="hidden-middle" style="border: 1px solid black;">
                    <div id="tweet-area">
                        <div class="top-hidden-middle">
                            <i class="far fa-user icon" style="padding-top: 10px;"></i>
                            <div>
                                <p>trananhhuymail</p>
                                <p>hello tuong</p>
                            </div>
                        </div>
                        <div>
                            <i class="far fa-comment-alt"></i>
                            <i class="fas fa-retweet"></i>
                            <i class="far fa-heart"></i>
                            <i class="fas fa-upload"></i>
                            <i class="far fa-trash-alt"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-3">

            </div>
        </div>
    </div>
    








    
    <!--javascript-->

    <!--bootstrap-4.0-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--font-awesome-5.0-->
        <script src="https://kit.fontawesome.com/c5ed0f55e9.js" crossorigin="anonymous"></script>
    
        <script src="js/script.js"></script>
</body>
</html>
